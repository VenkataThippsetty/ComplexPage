<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        table {
            border: 1px solid red;
          
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Quick</td>
            <td colspan="2">Brown fox</td>
            <td>Jumps</td>
            
        </tr>
        <tr>
            <td rowspan="3">Over</td>
            <td>The lazy</td>
            <td>Dog</td>
        </tr>
        <tr>
            <td>Then</td>
            <td>It</td>
            <td>Falls</td>
        </tr>
        <tr>
            <td colspan="3">Prey to a hunter</td>
        </tr>
    </table>
</body>
</html>
